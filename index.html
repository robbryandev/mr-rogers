<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <form action="">
      <div class="form-group">
        <label for="user-number">User Input</label>
        <input type="number" id="user-number" class="form-control" value="0" min="0" max="100">
        <br>
        <div class="buttons">
          <button class="btn btn-success" id="btn-rand">Random</button>
          <button class="btn btn-primary" id="btn-submit">Submit</button>
          <button type="reset" class="btn btn-danger" id="btn-reset">Reset</button>
        </div>
      </div>
    </form>
    <div class="results">

    </div>
  </div>
</body>
</html>
