<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1 class="py-4">Welcome to Mr. Roboger's Neighborhood</h1>
    <form>
      <div class="form-group">
        <label for="user-number">Pick a number between 0 and 100</label>
        <input type="number" id="user-number" class="form-control w-50 m-auto" value="0" min="0" max="100">
        <br>
        <div class="buttons w-25 m-auto">
          <button class="btn btn-custom" id="btn-rand">Random</button>
          <button class="btn btn-custom" id="btn-submit">Submit</button>
          <button type="reset" class="btn btn-custom" id="btn-reset">Reset</button>
        </div>
      </div>
    </form>
    <div class="results list-group"></div>
  </div>
</body>
</html>
